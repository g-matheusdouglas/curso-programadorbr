<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input HTML5</title>
</head>
<body>
    <form action="" method="get">
        <input type="color" name="color" id="icolor">
        <br>
        <input type="date" name="data" id="idata" max="2023-06-16">
        <br>
        <input type="datetime-local" name="datetime" id="idatetime">
        <br>
        <input type="file" name="arquivo" id="iarquivo">
        <br>
        <input type="number" name="numero" id="inumero">
        <br>
        <input type="range" name="intervalo" id="iintervalo" min="5" max="10" value="5">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
