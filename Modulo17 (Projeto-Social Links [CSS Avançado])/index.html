<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Dancing+Script:wght@700&family=Great+Vibes&family=Italianno&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" class="foto-perfil" src="images/profile.png" alt="foto-perfil">
            <h1 class="username">@progbr</h1>
            <p class="discription">Progaramação, carreira, empereendedorismo e um pouco de Canadá</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/progbr" target="_blank">
                    Instagram
                    <img class="icon" src="images/instagram.png" alt="instagram-icon">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.youtube.com/c/Programadorbr">
                    Youtube
                    <img class="icon" src="images/youtube.png" alt="youtube-icon">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.tiktok.com/@progbr" target="_blank">
                    TikTok
                    <img class="icon" src="images/tiktok.png" alt="tiktok-icon">
                </a>
            </li>
        </ul>

        <footer>
            <a class="contact gradient" href="" target="_blank">
                <img class="icon" src="images/twitter.png" alt="twitter-icon">
            </a>
            <a class="contact gradient" href="" target="_blank">
                <img class="icon" src="images/whatsapp.png" alt="whatsapp-icon">
            </a>
            <a class="contact gradient" href="" target="_blank">
                <img class="icon" src="images/email.png" alt="e-mail-icon">
            </a>
            <a class="contact gradient" href="" target="_blank">
                <img class="icon" src="images/phone.png" alt="phone-icon">
            </a>
        </footer>
    </section> 
</body>
</html>
